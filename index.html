<style>
@keyframes gradient_bg {
	from {background-color:#b287a3;}
	to {background-color:#63326e;}
}
@keyframes text_color {
	0% {color:#ffe2fe;}
	50% {color:#b980c6;}
	100% {color:#71a2b6;}
}
body {
	font-family: "seismic-latin-variable", sans-serif;

	margin: 22px;
	/*animation-name:gradient_bg;
	animation-duration: 5s;
	animation-iteration-count: 5;*/
	animation-name:text_color;
	animation-duration: 5s;
	animation-iteration-count: infinite;
	animation-direction:alternate;
}

img {
	width: 77%;
	height: auto;
}
/* style the top navigation bar */
.navbar {
	overflow: hidden;
	background-color:#333;
}
/* style the navigation bar links */

	0% {color:#fbfbfe}
	50% {color:#ffe2fe;}
	100% {color:rgb(226, 185, 235);}
}
.navbar a {
	float: left; /* make sure the links stay side by side */
	display: block; /* change the display to block for responsive reasons*/
	color: #fafae6;
	animation-name:link_color;
	animation-direction:alternate;
	animation-duration:3s;
	animation-iteration-count:infinite;
	background-color: #BCAAFF;
	text-align: center;
	padding: 14px 20px;
	text-decoration: none; /*remove underline*/
}
/*right-aligned link*/
.navbar a.right {
	float: right;
}
.navbar a:hover{
	background-color: #fae;
	color:#fafae6;
}

/* Style the header */
.header {
	font-family: "panel-sans-mono", sans-serif;
	font-weight: 700;
	font-style: italic;
	padding: 80px;
	text-align: center;
	background: #BCBCF2;
	color: #E6E6FA;
}
/* increase the font size of the h1 element */
.header h1 {
	font-size:120px;
}
.header p{
	font-size:70px;
	color:#fbfbfe;
}
/* shapes */
.triangle-up {
	background: linear-gradient(225deg,
		rgb(35, 116, 171) 50%,
		rgb(77, 204, 189) 50%
		);
}
.triangle-down {
	background: linear-gradient(315deg,
		rgb(35, 116, 171) 50%,
		rgb(77, 204, 189) 50%
		);
}
.circle {
	background: radial-gradient(circle, rgb(77, 204, 189) 35%,
	rgb(35, 116, 171) 35%);
}
.circle-up {
	background: radial-gradient(circle, rgb(77, 204, 189) 35%,
	rgb(35, 116, 171) 35%);
	background-size: 200% 200%;
	background-position: bottom;
}
.circle-right {
	background: radial-gradient(circle, rgb(77, 204, 189) 35%,
	rgb(35, 116, 171) 35%);
	background-size: 200% 200%;
	background-position: left;
}
.circle-left {
	background: radial-gradient(circle, rgb(77, 204, 189) 35%,
	rgb(35, 116, 171) 35%);
	background-size: 200% 200%;
	background-position: right;
}
.circle-down {
	background: radial-gradient(circle, rgb(77, 204, 189) 35%,
	rgb(35, 116, 171) 35%);
	background-size: 200% 200%;
	background-position: top;
}
</style>
</head>

<body>
	Frequency Heaven 
<div class="navbar">
	<a href="#">Link</a>
	<a href="#">Link</a>

</div>
<div class="header">
	<h1>Quantum Magic</h1>
	<p>Site for practicing coding </p> 
	<img src="alone.png">
	<img src="favi.png">
		
		<!--  code container	  -->
	<figure>
		<div id="tilesWall"></div>
		<figcaption></figcaption>
	</figure>
	<button>Generate New Tiles</button>
	
	<script LANGUAGE="JavaScript">
	function generateTiles() {
		// reset the HTML
		const tilesWall = document.getElementById("tilesWall");
		tilesWall.innerHTML = "";
		// variables
		const colorPalettes = [
			["#E8C547", "#30323D", "#4D5061", "#5C80BC", "#CDD1C4"],
			["#D6FFF6", "#231651", "#4DCCBD", "#2374AB", "#FF8484"],
			["#1C1D21", "#A288A6", "#BB9BB0", "#CCBCBC", "#F1E3E4"],
			["#DE9151", "#F34213", "#2E2E3A", "#BC5D2E", "#BBB8B2"],
			["#002A32", "#C4A29E", "#EBA6A9", "#FFC6AC", "#F40076"],
			["#FCFCFC", "#F7567C", "#FFFAE3", "#99E1D9", "#5D576B"]
		];
		const styles = [
			"circle-up",
			"circle-right",
			"circle-down",
			"circle-left",
			"circle",
			"triangle-up",
			"triangle-down"
		];
		const colors = colorPalettes[generateRandomNumber(0, colorPalettes.length - 1)];

		// populate the HTML with classes/styles
		for (r = 1; r <= 100; r++) {
			const gridItem = document.createElement("div");
			const selectedStyle = `${styles[generateRandomNumber(0, styles.length - 1)]}`;
			gridItem.setAttribute("class", selectedStyle);
			if (selectedStyle === "triangle-up") {
				gridItem.style.background = `linear-gradient(225deg,  ${
					colors[generateRandomNumber(0, colors.length - 1)]
				} 50%, ${colors[generateRandomNumber(0, colors.length - 1)]} 50%)`;
			} else if (selectedStyle === "triangle-down") {
				gridItem.style.background = `linear-gradient(315deg, ${
					colors[generateRandomNumber(0, colors.length - 1)]
				} 50%, ${colors[generateRandomNumber(0, colors.length - 1)]} 50%)`;
			} else {
				gridItem.style.background = `radial-gradient(circle, ${
					colors[generateRandomNumber(0, colors.length - 1)]
				} 35%, ${colors[generateRandomNumber(0, colors.length - 1)]} 35%)`;
			}
			tilesWall.appendChild(gridItem);
		}
	}
	document.onload = generateTiles();
	document.getElementsByTagName("button")[0].onclick = function () {
		generateTiles();
	};
	document.getElementById("tilesWall").onclick = function () {
		generateTiles();
	};
	// HELPER FUNCTIONS utils.js
	// generate random number between min and max
	function generateRandomNumber(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	</script>
	
</div>


</body>
</html>
